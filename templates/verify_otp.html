{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0"><i class="fas fa-shield-alt"></i> Verify OTP</h4>
            </div>
            <div class="card-body">
                <div class="alert alert-info">
                    <i class="fas fa-info-circle"></i> 
                    An OTP has been sent to your registered email address.
                </div>
                <form method="POST" action="{{ url_for('main.verify_otp') }}">
                    <div class="mb-3">
                        <label for="otp" class="form-label">Enter OTP</label>
                        <input type="text" class="form-control" id="otp" name="otp" 
                               pattern="[0-9]{6}" maxlength="6" required>
                        <div class="form-text">Enter the 6-digit code sent to your email</div>
                    </div>
                    <button type="submit" class="btn btn-success w-100">
                        <i class="fas fa-check"></i> Verify & Submit
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
